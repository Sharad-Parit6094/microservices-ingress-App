apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowledgehub-deployment
  namespace: default
  labels:
    app: knowledgehub
spec:
  replicas: 3
  selector:
    matchLabels:
      app: knowledgehub
  template:
    metadata:
      labels:
        app: knowledgehub
    spec:
      containers:
      - name: knowledgehub
        image: sharad9642/knowledgehub-app:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: knowledgehub-service
  namespace: default
  labels:
    app: knowledgehub
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: knowledgehub
